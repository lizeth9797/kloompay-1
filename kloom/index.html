 
<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <script id="testscript" src="./kloom.js" type="text/javascript"></script>
      <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
      <title>KloomPay - Global Instant Payments </title>
      <!-- Bootstrap core CSS -->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom styles for this template -->
      <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
      <script type="text/javascript">
        const queryString = window.location.search
        console.log(queryString);
        
        const urlParams = new URLSearchParams(queryString);
        
        const store = urlParams.get('store')
        const amount = urlParams.get('amount')
        
        console.log(store);
        console.log(amount);
     </script>
    </head>
   <body >
      <div class="container">
   
              
         <div class="row" style="margin-bottom: 10px">
            <div class="col-md-12">
               <img src="kloomlogo.png" class="img-fluid">
            </div>
         </div>
      

      

         <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-3">
               <input type="text" id="kloomLogin" class="form-control" name="login" placeholder="user name"> 
            </div> 
            <div class="col-md-5"></div>
         </div> 
         <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-3"> 
 
                <input type="password" id="kloomPassword" class="form-control" name="login" placeholder="password">
            </div>
            <div class="col-md-5"></div>

          </div>
          <div class="row">
              <div class="col-md-4"></div>
            <div class="col-md-3">
                <button id="kloomsubmit"  class="w-100 btn btn-primary"
               type="button" onclick="kloomlogin()"> Login </button>
            </div>
            <div class="col-md-5"></div>

          </div>
          
          


        <div class="row" style="margin-top: 10px">
            <div class="col-md-3"> </div> 
          <div class="col-md-1">Pay </div> 
          <div class="col-md-1"> 
            <input type="text" class="form-control" 
                id="store" aria-label="store"
                aria-describedby="store">
          </div>
          <div class="col-md-1"><input type="text" class="form-control"
             id="amount" aria-label="amount"
             aria-describedby="amount">
          </div>
          <div class="col-md-2"> Dollars</div> 
          <div class="col-md-4"> </div> 
       </div>
    


      </div>
      <script type="text/javascript">
        document.getElementById("store").value = store;
        document.getElementById("amount").value = amount;
                
     </script>
   </body>
</html>
