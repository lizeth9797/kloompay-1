    <nav class="navbar navbar-expand-md navbar-light bg-light">

    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-3">
          <input
            type="text"
            id="kloomLogin"
            class="form-control"
            name="login"
            placeholder="user name"
          />
        </div>
        <div class="col-md-5"></div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-3">
          <input
            type="password"
            id="kloomPassword"
            class="form-control"
            name="login"
            placeholder="password"
          />
        </div>
        <div class="col-md-5"></div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-3">
          <button
            id="kloomsubmit"
            class="w-100 btn btn-primary"
            type="button"
            onclick="kloompay()"
          >
            Pay
          </button>
        </div>
        <div class="col-md-5"></div>
      </div>

      <div class="row" style="margin-top: 10px">
        <div class="col-md-3"></div>
        <div class="col-md-1">Pay</div>
        <div class="col-md-1">
          <input
            type="text"
            class="form-control"
            id="payee"
            aria-label="payee"
            aria-describedby="payee"
          />
        </div>
        <div class="col-md-1">the Sum</div>
        <div class="col-md-1">
          <input
            type="text"
            class="form-control"
            id="amount"
            aria-label="amount"
            aria-describedby="amount"
          />
        </div>
        <div class="col-md-1">in</div>
        <div class="col-md-1">
          <select
            class="form-select"
            id="currency"
            aria-label="Default select example"
          >
            <option value="USDC">USDC</option>
            <option value="BTC">BTC</option>
          </select>
        </div>
        <div class="col-md-1">From</div>
        <div class="col-md-1">
          <select
            class="form-select"
            id="fromcurrency"
            aria-label="Default select example"
          >
            <option value="USDC">USDC</option>
            <option value="BTC">BTC</option>
          </select>
        </div>
        <div class="col-md-1"></div>
      </div>

      <div class="row" style="margin-top: 10px">
        <div class="col-md-3"></div>

        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            id="returnUrl"
            aria-label="returnUrl"
            aria-describedby="returnUrl"
          />
        </div>
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            id="order"
            aria-label="order"
            aria-describedby="order"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-12"><p id="message"></p></div>
      </div>
      <div class="row">

          <p id="message1">

  <script type="text/javascript">
    const queryString = window.location.search;
    console.log(queryString);

    var urlParams = new URLSearchParams(queryString);

    var store = urlParams.get("store");
    var amount = urlParams.get("amount");
    var currency = urlParams.get("currency");
    var fromcurrency = urlParams.get("fromcurrency");

    var returnUrl = urlParams.get("returnUrl");
    var order = urlParams.get("order");
    document.getElementById("payee").value = store;
    document.getElementById("amount").value = amount;
    document.getElementById("currency").value = currency.toUpperCase();
    document.getElementById("fromcurrency").value = fromcurrency.toUpperCase();
    document.getElementById("returnUrl").value = returnUrl;
    document.getElementById("order").value = order;
  </script>
